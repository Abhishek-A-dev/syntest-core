name: SynTest CI

on:
  push:
    branches: [setup-github-npm-repositories] # temporary
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm publish --dry-run # temporary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
